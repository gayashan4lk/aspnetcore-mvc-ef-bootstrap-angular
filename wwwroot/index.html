<!DOCTYPE html>
<html>
<head>
    <title>SekiroApp</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h2>Sekiro App</h2>
    <div class="product-info">
        <img class="product-props" src="img/VanGogh.jpg" />
        <h3 class="product-props">Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title:</li>
            <li>Description: Self portrait.</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>
    <div id="messageForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input type="text" />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
